sudo: false
language: node_js
node_js:
- 'stable'
- '6'
- '4'
matrix:
  fast_finish: true
branches:
  only:
    - master
    - /^greenkeeper-.*$/
    - /^greenkeeper/.*$/
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: never
before_script: 'npm run linter'
script: 'npm run test'
after_script: 'npm run coverage && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
